<html>	<head>		<meta charset="utf-8">		<title>Estado actual de campos de descripción</title>		<style type="text/css">			a:link {color: blue;}      /* unvisited link */			a:visited {color: blue;}  /* visited link */			a:hover {color: blue;}  /* mouse over link */			a:active {color: blue;}  /* selected link */			.entity-container { margin: 15px 10px; }			.entity-table { border: 2px solid black; border-collapse:collapse; empty-cells:show; width: 500px; }			.entity-table th, .entity-table td { border: 1px solid black; }			.entity-table th { background-color: #888; }			.entity-table th.estado { width: 150px; }			.entity-table td { background-color: #ddd; }			.completed { background-color: green !important; }			.not-completed { background-color: red !important; }			.legend-item { display:block; width: 40px; }		</style>	</head>	<body>		<h1>Estado actual de campos de descripción</h1>		<h2>Índice de entidades</h2>		<ul>			<li><a href="#alumno">Alumno</a>		</ul>		<br/>		Completo: <span class="completed legend-item">&nbsp;</span><br/>		Incompleto: <span class="not-completed legend-item">&nbsp;</span>		<br/>		<h3 id="alumno">Alumno</h3>		<div class="entity-container">			<table class="entity-table">				<thead>					<tr>						<th>Elemento</th>						<th class="estado">Estado</th>					</tr>				</thead>				<tbody>					<tr>						<td>Entidad</td>						<td class="not-completed"></td>					</tr>					<tr>						<td>Atributo Nombres</td>						<td class="not-completed"></td>					</tr>					<tr>						<td>Atributo Apellidos</td>						<td class="not-completed"></td>					</tr>					<tr>						<td>Atributo FechaNacimiento</td>						<td class="not-completed"></td>					</tr>				</tbody>			</table>		</div>	</body></html>
